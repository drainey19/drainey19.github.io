<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dylan's Archade</title>
    <link rel="icon" href="joystick.jpeg" type="image">
    <link rel="stylesheet" href="finalStyle.css">
</head>

<body>
    <div id="container">
        <div id="title">
            <div id="container1">
                <p id="blankSpace"></p>
                <h1 id="name">
                    <img src="playingCards/AS.png" id="ace" height="60px">
                    Dylan's
                    Arcade
                    <img src="playingCards/JS.png" id="jack" height="60px">
                </h1>
                <p id="blankSpace"></p>
            </div>
        </div>

        <main id="gameSpace">
            <div id="container2">
                <p id="blankSpace"></p>
                <div id="games">
                    <div id="blankScreen">
                        <div id="intro">
                            <div id="pressStart"><h2 id="start">PRESS START</h2></div>
                        </div>

                        <div id="oregonTrail" style="display: none;">
                            <embed src="https://archive.org/embed/msdos_Oregon_Trail_The_1990" height="400" width="550">
                        </div>
        
                        
                        <div id="snakeGame" style="display: none;">
                            <canvas id="snakeCanvas" height="400" width="550">
        
                            </canvas>
                        </div>
                        
                        <div id="blackjack" style="display: none;" height="400" width="550">
                            <div id="players"></div>
                            <button onclick="">hit</button>
                            <button onclick="">stand</button>
                        </div>

                        <div id="minesweeper" style="display: none;" height="400" width="550">

                        </div>

                        <div id="forzaCar" style="display: none;" height="400" width="550">
                            <img id="pic">
                        </div>

                        <div id="cards" style="display: none;" height="400" width="550">
                            <img src="playingCards/KH.png" height="400">
                            <img src="playingCards/AH.png" height="400">
                        </div>

                        <div id="displayGameList" style="display: none;" height="400" width="550">
                            <h2>Select a Game</h2>
                            <div id="gameList">
                                <button onclick="playOregonTrail()">Oregon Trail</button><br>
                                <button onClick="playSnakeGame()">Snake Game</button><br>
                                <button onclick="playBlackjack()">Blackjack</button><br>
                                <button onclick="playMinesweeper()">Minesweeper</button><br>
                                <button onclick="forzaCar()">free games</button><br>
                                <button onclick="card()">True Beauty</button>
                            </div>
                        </div>
                    </div>
                </div>
                <p id="blankSpace"></p>
            </div>
        </main>
        <div id="gameBody">
            <div id="container3">
                <p id="blankSpace"></p>
                <div id="coin">
                    <img id="joyStick" src="joystickRed.png">
                    <button onclick="gameList()" id="startBTN">
                        <p></p>
                        <p> </p>
                        START
                        <p></p>
                        <p></p>
                    </button>
                </div>
                <p id="blankSpace"></p>
            </div>
        </div>
    </div>
</body>

<script src="finalScript.js"></script>
<script src="blackjack.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</html>
