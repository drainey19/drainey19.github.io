<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dylan's Archade</title>
    <link rel="icon" href="joystick.jpeg" type="image">
    <link rel="stylesheet" href="finalStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="anime.min.js"></script>
</head>

<body>
    <div id="container">
        <div id="title">
            <div id="container1">
                <p id="blankSpace"></p>
                <h1 id="name">
                    <!--<img src="playingCards/AS.png" id="ace" height="60px">-->
                    Dylan's
                    Arcade
                    <!--<img src="playingCards/JS.png" id="jack" height="60px">-->
                </h1>
                <p id="blankSpace"></p>
            </div>
        </div>

        <main id="gameSpace">
            <div id="container2">
                <p id="blankSpace"></p>
                <div id="games">
                    <div id="blankScreen">
                        <div id="intro">
                            <div id="pressStart"><h2 id="start">PRESS START</h2></div>
                        </div>

                        <!--oregon trail-->
                        <div id="oregonTrail" style="display: none;">
                            <embed src="https://archive.org/embed/msdos_Oregon_Trail_The_1990" height="400" width="550">
                        </div>
        
                        <!--snake game-->
                        <div id="snakeGame" style="display: none;">
                            <canvas id="snakeCanvas" height="400" width="550">
        
                            </canvas>
                        </div>
                        
                        <!--blackjack-->
                        <div id="blackjack" style="display: none;" height="400" width="550">
                            <div id="players" height="400">
                                <div id="player" height="300">
                                    Player's Hand<br>
                                    <!--display cards-->
                                    <div id="playerCards"></div>
                                    <!--display total-->
                                    <p id="playerTotal"></p>
                                </div>
                                <p id="winner"> </p>
                                <div id="dealer" height="300">
                                    Dealer's Hand<br>
                                    <!--display cards-->
                                    <div id="dealerCards" style="display: none;"></div>
                                    <div id="dealerCards2" style="display: none;"></div>
                                    <!--display total-->
                                    <p id="dealerTotal"></p>
                                </div>
                                

                            </div>
                            <!--maybe add another player?-->
                            <button id="hitBTN" onclick="hit()">hit</button>
                            <button onclick="stand()">stand</button>
                            <button onclick="playBlackjack()">new deal</button>
                        </div>

                        <!--2048-->
                        <div id="2048" style="display: none;" height="400" width="550">
                            <embed src="https://drainey19.github.io/finalProject/games/2048Master/index.html" height="400">
                        </div>

                        <div id="cards" style="display: none;" height="400" width="550">
                            <img src="playingCards/KH.png" height="400">
                            <img src="playingCards/AH.png" height="400">
                        </div>

                        <!--jokes-->
                        <div id="jokes" style="display: none;" height="400" width="550">
                            <div id="jokesTitle">
                                Jokes
                            </div>
                            <p>(click at your own risk)</p>
                            <button onclick="getJoke2()">Joke</button>
                            <button onclick="getJoke()">Programing Joke</button>
                            <div id="displayJokes">
                                <div id="output"></div>
                                <div id="output2"></div>
                            </div>
                        </div>

                        <div id="displayGameList" style="display: none;" height="400" width="550">
                            <h2>Select a Game</h2>
                            <div id="gameList">
                                <button id="gameBTN" class="blackjack" onclick="playBlackjack()">Blackjack</button><br>
                                <button id="gameBTN" class="trail" onclick="playOregonTrail()">Oregon Trail</button><br>
                                <!--<button class="snake" onClick="playSnakeGame()">Snake Game</button><br>-->
                                <button id="gameBTN" class="tile" onclick="play2048()">2048</button><br>
                                <!--<button class="forza" onclick="forzaCar()">forza car pictures</button><br>-->
                                <button id="gameBTN" class="jokes" onclick="playJoke()">Jokes</button>
                                <!--<button onclick="card()">True Beauty</button>-->
                            </div>
                        </div>
                    </div>
                </div>
                <p id="blankSpace"></p>
            </div>
        </main>
        <div id="gameBody">
            <div id="container3">
                <p id="blankSpace"></p>
                <div id="coin">
                    <img id="joyStick" src="joystickRed.png">
                    <button onclick="gameList()" id="startBTN">
                        <p></p>
                        <p> </p>
                        START
                        <p></p>
                        <p></p>
                    </button>
                </div>
                <p id="blankSpace"></p>
            </div>
        </div>
    </div>
</body>

<script src="finalScript.js"></script>
<script src="blackjack.js"></script>
</html>
