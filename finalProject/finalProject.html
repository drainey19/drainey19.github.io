<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dylan's Archade</title>
    <link rel="stylesheet" href="finalStyle.css">
</head>

<body>
    <div id="container">
        <div id="title">
            <div id="container1">
                <p id="blankSpace"></p>
                <h1 id="name">
                    <img src="wagon.png" id="wagon" height="75px">
                    Dylan's Arcade
                    <img src="snake.png" id="snakePic" height="75px">
                </h1>
                <p id="blankSpace"></p>
            </div>
        </div>

        <main id="gameSpace">
            <div id="container2">
                <p id="blankSpace"></p>
                <div id="games">
                    <div id="blankScreen">
                        <div id="intro">
                            <div id="pressStart"><p id="start">PRESS START</p></div>
                        </div>

                        <div id="oregonTrail" style="display: none;">
                            <embed src="https://archive.org/embed/msdos_Oregon_Trail_The_1990" height="450" width="560">
                        </div>
        
                        
                        <div id="snakeGame" style="display: none;">
                            <canvas id="snakeCanvas" height="450" width="560">
        
                            </canvas>
                        </div>
                        
                        <div id="blackjack" style="display: none;">
                            <h2>Blackjack</h2>
                        </div>

                        <div id="displayGameList" style="display: none;">
                            <h2>Select a Game</h2>
                            <div id="gameList">
                                <button onclick="playOregonTrail()">Oregon Trail</button><br>
                                <button onClick="playSnakeGame()">Snake Game</button><br>
                                <button onclick="playBlackjack()">Blackjack</button>
                            </div>
                        </div>
                    </div>
                </div>
                <p id="blankSpace"></p>
            </div>
        </main>
        <div id="gameBody">
            <div id="container3">
                <p id="blankSpace"></p>
                <div id="coin">
                    <img id="joyStick" src="joystickRed.png">
                    <button onclick="gameList()" id="startBTN">
                        <p></p>
                        <p> </p>
                        START
                        <p></p>
                        <p></p>
                    </button>
                </div>
                <p id="blankSpace"></p>
            </div>
        </div>
    </div>
</body>

<script src="finalScript.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</html>
